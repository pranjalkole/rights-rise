<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>RightsRise: Login</title>
  </head>
  <body>
    <header class="flexbox">
      <a href="/" id="home-link">
        <i class="fa-solid fa-house" aria-hidden="true"></i>
      </a>
      <h1>RightsRise</h1>
    </header>

    <form id="login" class="flexbox">
      <div class="verification flexbox">
        <i class="fa-solid fa-shield-halved"></i>
        <h2>Email Verification Link Sent</h2>
        <h3>Please check your email.</h3>
        <p>Login Again After Verifying Your Email</p>

        <a href="/login.html" class="login-flow">Login</a>
      </div>

      <div class="success flexbox" style="display: none;">
        <i class="fa-solid fa-shield-halved"></i>
        <h2>Logged in successfully</h2>

        <a href="/index.html" class="login-flow">Dashboard</a>
      </div>

      <div class="container flexbox">
        <h1>Login</h1>

        <div class="input-container">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
        </div>
        <div class="input-container">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required />
        </div>
        <div class="forgot-password-link-container">
          <a href="#" id="forgot-password-link">Forgot Password?</a>
        </div>

        <input type="submit" value="Login" />

        <hr class="or" />
        <a href="/register.html" class="login-flow">Register</a>
      </div>
      <div class="loader" style="display: none">
        <div class="spinner"></div>
      </div>
    </form>
    <script src="/src/login.ts" type="module"></script>
  </body>
</html>
